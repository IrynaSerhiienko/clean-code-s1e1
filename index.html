<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body class="body">
    <section class="hero">
      <h1>Hero section</h1>
      <img class="hero__image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
      <a class="hero__link" href="https://goal-life.com/page/method/matrix-eisenhower" target="_blank">Want more details?
      </a>
    </section>
    <section class="main">
      <h2>Main section</h2>
      <div class="main__add-task">
        <label class="main__title" for="new-task">Add Item</label>
        <div class="main__task-row-wrapper">
          <input id="new-task" class="main__task" type="text">
          <button class="main__button">Add</button>
        </div>
      </div>
      <h3 class="main__title">Todo</h3>
      <ul id="incomplete-tasks" class="main__tasks-list"> 
        <li class="main__task-item">
          <input class="main__checkbox" type="checkbox">
          <label class="main__task main__task-title" for="task1">Pay Bills</label>
          <input id="task1" class="main__task" type="text" value="Pay Bills" >
          <button class="main__button main__button--edit">Edit</button>
          <button class="main__button main__button--delete">
            <img class="main__button-remove" src="./remove.svg" alt="remove-button-image">
          </button>
        </li>
        <li class="main__task-item main__task-item--edit-mode">
          <input class="main__checkbox" type="checkbox">
          <label class="main__task main__task-title" for="task2">Go Shopping</label>
          <input id="task2" class="main__task" type="text" value="Go Shopping" >
          <button class="main__button main__button--edit">Save</button>
          <button class="main__button main__button--delete">
            <img class="main__button-remove" src="./remove.svg" alt="remove-button-image">
          </button>
        </li>
      </ul>
      <h3 class="main__title">Completed</h3>
      <ul id="completed-tasks" class="main__tasks-list">
        <li class="main__task-item">
          <input class="main__checkbox" type="checkbox" checked>
          <label class="main__task main__task-title" for="task3">See the Doctor</label>
          <input id="task3" class="main__task" type="text" value="See the Doctor">
          <button class="main__button main__button--edit">Edit</button>
          <button class="main__button main__button--delete">
            <img class="main__button-remove" src="./remove.svg" alt="remove-button-image">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
