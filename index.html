<!DOCTYPE html>
<!-- TODO: Add lang="en" next commit -->
<html>
  <head>
    <title>Todo App</title>
    <!-- TODO: Delete 'type' attribute next commit -->
    <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
    type="text/css" 
    >
    <!-- TODO: Delete charset="utf-8" attribute next commit -->
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
    >
  </head>
  <body class="body">
    <section class="hero">
      <h1>Hero section</h1>
      <img class="hero-image" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix-image">
      <!-- TODO: Add target="_blank" next commit -->
      <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
      </a>
    </section>
    <section class="main-content">
      <h2>Main section</h2>
      <div class="add-task">
      <!-- <div class="add-task" id="topSectionForAddingElementToList"> -->
        <label class="title" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="tasks-list"> 
        <li class="task-item">
          <input class="checkbox" type="checkbox">
          <label class="task task-title" for="task1">Pay Bills</label>
          <input id="task1" class="task" type="text" value="Pay Bills" >
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-remove" src="./remove.svg" alt="remove-button-image">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task task-title" for="task2">Go Shopping</label>
          <input id="task2" class="task" type="text" value="Go Shopping" >
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="button-remove" src="./remove.svg" alt="remove-button-image">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="tasks-list">
        <li class="task-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task task-title" for="task3">See the Doctor</label>
          <input id="task3" class="task" type="text" value="See the Doctor">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-remove" src="./remove.svg" alt="remove-button-image">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
